version: '3.8'

services:
  mongodb:
    image: mongo:7
    container_name: mongodb
    restart: unless-stopped
    volumes:
      - mongo_data:/data/db
    networks:
      - express-best-network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: backend
    restart: unless-stopped
    expose:
      - "9000"
    environment:
      - DATABASE_URL=mongodb://mongodb:27017/
      - DATABASE_NAME=express-best
      - PORT=9000
      - SECRET=fj0wkf092jdf0-2na0d0-fvbo-29fmwpKOL^^dklw
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - express-best-network

networks:
  express-best-network:
    driver: bridge

volumes:
  mongo_data: